<div class="home-page">
  <div class="categories-list">
    <h2>Your Favorite Categories</h2>
    <div class="categories-container">
      <div class="categories-list">
        @for (item of category(); track $index) {
        <div class="category">
          <img [src]="item.logo" alt="{{ item.title }}" srcset="" />
        </div>
        }
      </div>
    </div>
  </div>
  <div class="shopping-items">
    <h2>Shopping Items</h2>
    <div class="container">
      @for (item of shoppingItems(); track $index) {
      <div class="grid-item">
        <img [src]="item.image" alt="{{ item.id }}" class="product-image" />
        <i class="fas fa-cart-plus add-to-cart"></i>
        <div class="item-info">
          <h3 class="product-title">{{ item.title }}</h3>
          <p class="product-price">{{ item.price }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
